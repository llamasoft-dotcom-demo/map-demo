<!DOCTYPE html>
<html>
    <head>
        <title>Map Sample</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNZT56oojarJPlneLLRbOH0nthMeXrDDA&callback=initMap"></script>
        <script src="siteData.js"></script>
        <script src="Map.js"></script>
        <link href="Map.css" rel="stylesheet">
    </head>
    <body>
        <h2>LLamasoft Map Exercise
        </h2>
        </div>
        <div id="airport-map">
        </div>
        
        <div id="airport-data">
            <div id="airport-controls">        
                Airports: <select id="airport-list">
                </select>
            </div>
            
            <div id="airport-settings">
                <div id="setting-name">
                    <div>Code</div>
                    <div>City</div>
                    <div>State</div>
                    <div>Full Name</div>
                    <div>Latitude</div>
                    <div>Longitude</div>
                </div>
                <div id="setting-value">
                    <div id="setting-code"></div>
                    <div id="setting-city"></div>
                    <div id="setting-state"></div>
                    <!--Changed the ID to setting-fullname because setting-name is already used above-->
                    <div id="setting-fullname"></div>
                    <div id="setting-lat"></div>
                    <div id="setting-long"></div>
                </div>
            </div>
        </div>
    </body>
</html>
