<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<title>Map Sample</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbxW-M77Nmvs332i1lJgl_PSpWlpy3P1M&callback=initMap"></script>
<script src="siteData.js"></script>
<script src="Map.js"></script>
<link href="Map.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h1>LLamasoft Map Exercise</h1>

				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-2">
								<div>Code</div>
								<div>City</div>
								<div>State</div>
								<div>Full Name</div>
								<div>Latitude</div>
								<div>Longitude</div>
							</div>
							<div class="col-md-6">
								<div id="setting-code"></div>
								<div id="setting-city"></div>
								<div id="setting-state"></div>
								<div id="setting-namefull"></div>
								<div id="setting-lat"></div>
								<div id="setting-long"></div>
							</div>
							<div class="col-md-2">

								<div id="airport-controls">
									Airports: <select class="form-control" id="airport-list"
										color="grey">
									</select><br>
								</div>

								<button id="delete" type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									Remove Pin
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="airport-map"></div>
	</div>

</body>
</html>
