<!DOCTYPE html>
<html>

<head>
    <title>Map Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAbvYgb0FL4r2hDKT95VuPRcrbirIFVRg&callback=initMap"></script>
    <script src="siteData.js"></script>
    <script src="Map.js"></script>
    <link href="Map.css" rel="stylesheet">
    <link rel="stylesheet" href="jquery-ui.css">
</head>

<body>
    <div id="title">
        <center>LLamasoft Map Exercise
    </div>>
    <div id="content">
        <div id="innercontent">
            <div id="topbar">
                <div id="search-block">
                    <div class="ui-widget">
                        <label form="airport-list">Airport Code:&nbsp</label>
                        <input id="airport-list" placeholder="Search..">
                    </div>
                </div>
                <div id="instruction-block">
                    <div id="instruction-wrapper">-Double Click or hit Enter to place a pin<br>-Left click on pin to inspect<br>-Right click to delete</div>
                </div>
                <div id="result-block">
                    <div id="setting-printName"></div>
                </div>
            </div>
            <div id="airportMap"></div>
        </div>
    </div>
</body>

</html>
