<!DOCTYPE html>
<html lang="en-US">
<!-- Let's speak american english here, might as well hope for a localized future -->

<head>
	<meta charset="utf-8">
	<!-- Let's use utf-8 so we can write our characters and emoji directly. I like my @ signs -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags. thanks bootstrap-->
	<meta name="description" content="An excercise for Llamasoft mapping">
	<meta name="author" content="Mark Jazayeri">

	<title>Llamasoft Map Sample</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/Map.css" rel="stylesheet">
</head>

<body>
	<div class="contianer-fluid">
		<div class="row">
			<!-- The SideBar -->
			<div class="sidebar col-sm-3 col-md-2">
				<div class="panel panel-default panel-container">
					<div class="panel-heading">
						<strong>Llamasoft</strong> <em>Map Excercise</em><br>
                        <small>Hints: Select an airport to drop a marker.<br>Select a marker to display more information about that airport.</small><br>
						<small>&copy; LLamasoft 2016</small> 
					</div>

					<!-- The list of airports -->
					<ul class="list-group" id="airport-list-group">
					</ul>
				</div>
			</div>

			<!-- The Map -->
			<div class="col-sm-9 col-md-10 map-container" id="airport-map">
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnApJHxsBqVnMX_96yZ_a23atuRSQ1_Wg&callback=GoogleMapApi.initMap"></script>
    <script src="js/GoogleMapAPI.js"></script>
	<script src="js/siteData.js"></script>
	<script src="js/Map.js"></script>
</body>

</html>
